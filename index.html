<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript Commit Browser</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="CommitList">
    <div ng-repeat="c in commits">
        <div><a href="{{c.link}}">{{c.title}}</a> by {{c.author}}</div>
    </div>
</body>
</html>
