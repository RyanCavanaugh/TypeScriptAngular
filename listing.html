<div id="commits" ng-controller="CommitController">
    <div ng-repeat="c in commits">
        <div>{{c.commit.message | limit}} by <a href="#/userView/{{c.author.login}}">{{c.commit.author.name}}</a></div>
    </div>
</div>
<hr />
<div ng-controller="IssueController">
    <div ng-repeat="i in issues">
        <div>{{i.title}}</div>
    </div>
</div>
